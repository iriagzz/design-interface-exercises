<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="calc_style.css" rel="stylesheet">
    </head>
    <body>
        <div id="cabecalho">
            <h1>Coringa</h1>
        </div>
        <div id="corpo">
        <form type="submit" onsubmit="return false">
        <label>Primeiro Número</label> </br>   
        <input
        type="number"
        step="any"
        class="campo_texto"
        id="numero1"
        required
        >
    </br>
        <label>Segundo Número</label></br>
        <input
        type="number"
        step="any"
        class="campo_texto"
        id="numero2"
        required
        >
        </br>
        <select id="codigo" >
            <option value="inicio">--Código--</option>
            <option value="somar">1</option>
            <option value="multiplicar">2</option>
            <option value="dividir">3</option>
        </select>
    </br>
        <button id="calcular" type="submit" >Calcular</button> 
        <button id="limpar" type="button" >Limpar</button>
    </br>
    </form>
        <label>Resultado</label></br>
        <input
        type="text"
        id="resultado"
        disabled="disabled"
        >
        

        <script src="calc_script.js"></script>
    </div>
    </body>
</html>
