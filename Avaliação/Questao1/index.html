<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritmetica</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="cabecalho"></div>
        <h1>MÉDIA ARITMÉTICA</h1>
    </div>
    <div id="corpo">
        <form type="submit" onsubmit="return false">
            <label>Primeiro Número</label> </br>   
            <input
            type="number"
            class="campo_texto"
            id="numero1"
            required
            >
            </br>
            <label>Segundo Número</label></br>
            <input
            type="number"
            class="campo_texto"
            id="numero2"
            required
            >
            </br>
            <label>Terceiro Número</label></br>
            <input
            type="number"
            class="campo_texto"
            id="numero3"
            required
            >
            </br>
            <button id="calcular" type="submit" >Calcular</button> 
            <button id="limpar" type="button" >Limpar</button>
            </br>
            <label>Resultado</label></br>
            <input
            type="text"
            id="resultado"
            disabled="disabled"
            >
        </form>

    <script src="script.js"></script>
</body>
</html>
