<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="cabecalho"></div>
        <h1>Algoritmo</h1>
    </div>
    <div id="corpo">
        <form type="submit" onsubmit="return false">
            <label>Insira o valor de A: </label> </br>   
            <input
            type="number"
            class="campo_texto"
            id="varA"
            required
            placeholder="insira um número inteiro"
            >
            </br>
            <label>Insira o valor de B:</label></br>
            <input
            type="number"
            class="campo_texto"
            id="varB"
            placeholder="insira um número inteiro"
            required
            >
        </br>
            <button id="calcular" type="submit">Calcular</button> 
            <button id="limpar" type="button">Limpar</button>
            </br>
            <label>Variável C:</label></br>
            <input
            type="text"
            id="resultado"
            disabled="disabled"
            >
        </div>
        </form>

    <script src="script.js"></script>
</body>
</html>
